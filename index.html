<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List - Amber Lowman</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>To Do List</header>
       
        <div class="container">
            <input class="input" id="inputField" type="text" placeholder="What needs to be done?">
            <button id="addToDo" type="button">Add</button>


            <div class="dropdown">
                <div><button class ="orderbtn" id="order" type="button" onclick="toggleMenu()"><img src="reorder-three-outline.svg"></button></div>
                    <div class="dropdownItems" id="dropdownItems">
                        <button id="recent">Most Recent<button>
                        <button id="important">Importance<button>
                    </div>
                </div>
            </div>
        <div class="to-dos" id="toDoContainer">
            <p></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
